<!DOCTYPE html>
<html>
<head>
	<title>Josh's Star Wars Game</title>

	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="./assets/javascript/game.js"></script>

</head>
<body>

<div class="container">

		<div class="row">

			<img class="headerImg" src="./assets/images/starWars.png">

		</div>

		<div class="row">

			<div class="col-lg-6 col-md-6 playerSelect">

					<h1 class="player">Please Select A Character</h1>

				<div class="row">
					
					<div type="button" class="char1 col-lg-3" characterName='Yoda' health='200' attack='12' counterAttack='14'>
	
						<h2>Yoda</h2>

						<img class="playerPic" src="./assets/images/yoda.jpg">

						<p>200</p>

					</div>

					<div type="button" class="char2 col-lg-3" characterName='Jar Jar Binks' health='125' attack='5' counterAttack='10'>

						<h2>Jar Jar Binks</h2>

						<img class="playerPic" src="./assets/images/jarJar.jpg">

						<p>125</p>

					</div>

					<div type="button" class="char3 col-lg-3" characterName='Darth Maul' health='175' attack='10' counterAttack='13'>

						<h2>Darth Maul</h2>

						<img class="playerPic" src="./assets/images/darthMaul.png">

						<p>175</p>

					</div>

					<div type="button" class="char4 col-lg-3" characterName='Boba Fett' health='150' attack='10' counterAttack='12'>

						<h2>Boba Fett</h2>

						<img class="playerPic" src="./assets/images/bobaFett.png">
	
						<p>150</p>

					</div>

				</div>
			</div>

			<div class="defenderBox col-lg-6 col-md-6">

				<h1 class="opponent">Opponent Choosen</h1>

					<div class="defender"></div>

			</div>

		</div>

		<div class="row">

			<button class="attackBtn">Click Here to Attack!!</button>

		</div>

		<div class="textContainer"></div>

		<div class="enemyBox">

				<h1>Enemies to attack</h1>

			<div class="row">

					<div class="enemies col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>

			</div>

		</div>

	</div>

</div>	



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>		
		
</body>
</html>
