<!DOCTYPE html>
<html>
<head>
	<title>Game</title>

	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="./assets/javascript/game.js"></script>

</head>
<body>
	<div id="container">

		<h1 class="player">Please Select A Character</h1>

		<div class="playerSelect">

			<div type="button" class="char1" characterName='Yoda' health='200' attack='12' counterAttack='15'>
				<h2>Yoda</h2>
				<img class="playerPic" src="./assets/images/yoda.jpg">
				<p>200</p>
			</div>

			<div type="button" class="char2" characterName='Jar Jar Binks' health='125' attack='5' counterAttack='10'>
				<h2>Jar Jar Binks</h2>
				<img class="playerPic" src="./assets/images/jarJar.jpg">
				<p>125</p>
			</div>

			<div type="button" class="char3" characterName='Darth Maul' health='175' attack='10' counterAttack='13'>
				<h2>Darth Maul</h2>
				<img class="playerPic" src="./assets/images/darthMaul.png">
				<p>175</p>
			</div>

			<div type="button" class="char4" characterName='Boba Fett' health='150' attack='10' counterAttack='12'>
				<h2>Boba Fett</h2>
				<img class="playerPic" src="./assets/images/bobaFett.png">
				<p>150</p>
			</div>

			<button class="attackBtn">Click Here to Attack</button>

			<br>

			<div class="textContainer"></div>

		</div>

		<div class="defenderBox">

			<h1>Opponent Choosen</h1>

			<div class="defender"></div>

		</div>

		<br>

		<h1>Enemies to attack</h1>

		<div class="enemyBox">

			<div class="enemies"></div>

		</div>
		

</body>
</html>
